<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orospay</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0b66ff; /* fallback blu OrosPay */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #bg {
      width: 100%;
      height: 100%;
      object-fit: cover; /* riempie lo schermo */
      object-position: center center;
      display: block;
    }

    @media (max-aspect-ratio: 16/9) {
      #bg {
        object-fit: contain; /* riduce lo zoom sui display stretti */
      }
    }
  </style>

  <script>
    (function () {
      var androidUrl = "https://play.google.com/store/apps/details?id=com.cncspa.app";
      var iosUrl = "https://apps.apple.com/it/app/orospay/id1522538511?l=en-GB";
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var target = /android/i.test(ua) ? androidUrl
                 : (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) ? iosUrl
                 : androidUrl; // fallback

      // Preload immagine
      var img = new Image();
      img.src = 'Formazione.png';
      img.id = 'bg';
      img.onload = function() {
        document.body.appendChild(img);
        // Redirect rapido (200ms) dopo che l'immagine Ã¨ visibile
        setTimeout(function() {
          window.location.replace(target);
        }, 200);
      };
    })();
  </script>
</head>
<body>
</body>
</html>
