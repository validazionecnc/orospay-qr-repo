<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OROSPay — Redirect</title>
  <meta name="robots" content="noindex">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f7fafc}
    .card{background:white;padding:1.25rem;border-radius:12px;box-shadow:0 6px 24px rgba(15,23,42,0.08);max-width:520px;text-align:center}
    a.button{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:10px;text-decoration:none;border:1px solid #e2e8f0}
    p.small{color:#475569;font-size:.95rem}
  </style>
</head>
<body>
  <div class="card" id="app">
    <h1>Reindirizzamento in corso…</h1>
    <p class="small">Se non vieni reindirizzato automaticamente, tocca il pulsante corretto sotto.</p>
    <div id="links" style="margin-top:12px;display:flex;gap:8px;justify-content:center;flex-wrap:wrap">
      <a id="iosLink" class="button" href="https://apps.apple.com/it/app/orospay/id1522538511?l=en-GB">Apri su App Store (iOS)</a>
      <a id="androidLink" class="button" href="https://play.google.com/store/apps/details?id=com.cncspa.app">Apri su Google Play (Android)</a>
    </div>
  </div>

  <script>
    (function(){
      const iosUrl = 'https://apps.apple.com/it/app/orospay/id1522538511?l=en-GB';
      const androidUrl = 'https://play.google.com/store/apps/details?id=com.cncspa.app';

      function isAndroid(ua){ return /Android/i.test(ua); }
      function isIOS(ua){ return /iPhone|iPad|iPod/i.test(ua) || (/Macintosh/i.test(ua) && navigator.maxTouchPoints>1); }

      let ua = navigator.userAgent || '';
      if(navigator.userAgentData && navigator.userAgentData.platform){
        ua = navigator.userAgentData.platform + ' ' + (navigator.userAgentData.brands||[]).map(b=>b.brand).join(' ');
      }

      if(isIOS(ua)){
        setTimeout(()=>{ window.location.replace(iosUrl); }, 500);
      } else if(isAndroid(ua)){
        setTimeout(()=>{ window.location.replace(androidUrl); }, 500);
      }
    })();
  </script>
</body>
</html>
