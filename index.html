<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Redirect...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    (function () {
      var androidUrl = "https://play.google.com/store/apps/details?id=com.cncspa.app";
      var iosUrl = "https://apps.apple.com/it/app/orospay/id1522538511?l=en-GB";
      var fallbackUrl = androidUrl; // se non è né Android né iOS

      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var target;

      if (/android/i.test(ua)) {
        target = androidUrl;
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        target = iosUrl;
      } else {
        target = fallbackUrl;
      }

      // redirect immediato e senza lasciare traccia nella history
      window.location.replace(target);
    })();
  </script>
</head>
<body>
</body>
</html>
