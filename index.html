<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <!-- Meta-refresh fallback rapidissimo -->
  <meta id="metaRedirect" http-equiv="refresh" content="0.1;url=https://apps.apple.com/it/app/orospay/id1522538511?l=en-GB">
  <script>
    (function() {
      const iosUrl = 'https://apps.apple.com/it/app/orospay/id1522538511?l=en-GB';
      const androidUrl = 'https://play.google.com/store/apps/details?id=com.cncspa.app';
      const ua = navigator.userAgent || '';

      const isAndroid = /Android/i.test(ua);
      const isIOS = /iPhone|iPad|iPod/i.test(ua) || (/Macintosh/i.test(ua) && navigator.maxTouchPoints>1);

      const targetUrl = isIOS ? iosUrl : isAndroid ? androidUrl : iosUrl;

      // Aggiorna meta-refresh fallback
      const meta = document.getElementById('metaRedirect');
      meta.setAttribute('content', '0.1;url=' + targetUrl);

      // Redirect immediato via JS
      window.location.replace(targetUrl);
    })();
  </script>
  <style>
    /* Corpo invisibile per evitare pagina bianca su iOS */
    body { display:none; margin:0; }
  </style>
</head>
<body>
  <!-- Fallback invisibile -->
  <p style="display:none;">Reindirizzamento in corsoâ€¦ se non avviene, clicca <a id="fallbackLink" href="#">qui</a>.</p>
  <script>
    // Aggiorna link fallback
    document.getElementById('fallbackLink').href =
      /Android/i.test(navigator.userAgent) ? 'https://play.google.com/store/apps/details?id=com.cncspa.app'
      : 'https://apps.apple.com/it/app/orospay/id1522538511?l=en-GB';
  </script>
</body>
</html>
