<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orospay Redirect</title>
<style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: #ffffff;
    font-family: sans-serif;
  }

  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 0.3s linear infinite; /* giro rapido */
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  p {
    margin-top: 15px;
    font-size: 16px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="loader"></div>
  <p>Operazione in corso...</p>

<script>
  // Mostra subito la pagina, niente ritardi
  document.documentElement.style.visibility = 'visible';
</script>
</body>
</html>
