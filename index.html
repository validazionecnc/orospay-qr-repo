<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orospay</title>

  <style>
    /* Lo sfondo con il logo è già incluso nell'immagine di sfondo */
    body {
      margin: 0;
      height: 100vh;
      background: url('Formazione.png') no-repeat center center;
      background-size: cover;
    }
  </style>

  <script>
    (function () {
      var androidUrl = "https://play.google.com/store/apps/details?id=com.cncspa.app";
      var iosUrl = "https://apps.apple.com/it/app/orospay/id1522538511?l=en-GB";
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var target;

      if (/android/i.test(ua)) {
        target = androidUrl;
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        target = iosUrl;
      } else {
        target = androidUrl; // fallback
      }

      // Redirect immediato
      //window.location.replace(target);
       setTimeout(function() {
        window.location.replace(target);
      }, 5000);
    })();
  </script>
</head>
<body>
</body>
</html>
