<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orospay Redirect</title>
<style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    background: #f0f0f0;
  }
  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 0.5s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  p { margin-top: 20px; text-align: center; font-size: 16px; color: #555; }
</style>
</head>
<body>
<div id="loader-container">
  <div class="loader"></div>
  <p>Sto reindirizzandoâ€¦</p>
</div>
<script>
  // Fallback desktop: mostra loader e messaggio
  document.documentElement.style.visibility = 'visible';
  document.querySelector("p").textContent = "Apri questo link dal tuo dispositivo mobile";
</script>
</body>
</html>
